<div class="d reg_bkg">
    <div class="in">            
        <div class="row form">
            <div class="col-xs-1 col-sm-2 col-md-3 col-lg-2"></div>
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">                    
                <form role="form-horizontal" id="reg_form"  class="form-horizontal" name="reg_form" method="POST" action="{{ reg_form_link }}">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h1>Registration Form</h1>
                        </div>
                    </div>
                    
                    <div id="reg_username_div" class="form-group">
                        <label id="username_mg" class="col-sm-2 control-label">Username</label>
                        <div id="hor_user_div" class="col-sm-10">
                            <input id="reg_username" type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div id="hor_user_mg" class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>
                    
                    <div id="password_div_1" class="form-group">
                        <label id="password_mg_1" class="col-sm-2 control-label">Password</label>
                        <div id="hor_pass_div_1" class="col-sm-10">
                            <input id="password_1" type="password" name="password1" class="form-control" placeholder="Password">
                        </div>
                        <div id="hor_pas1_mg" class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>

                    <div id="password_div_2" class="form-group">
                        <label id="password_mg_2" class="col-sm-2 control-label">Confirm Password</label>
                        <div id="hor_pass_div_2" class="col-sm-10">
                            <input id="password_2" type="password" name="password2" class="form-control" placeholder="Password">
                        </div>
                        <div id="hor_pas2_mg" class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Registration new account</button>
                        </div>
                    </div>
                    
                </form>

                <!-- MESSAGE WRONG REGISTER-->
                {% if error %}                    
                <div class="alert alert-danger alert-dismissable alert_margin">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>Warning!</strong><h4> {{ error }}</h4>
                </div>                        
                {% endif %}

                <div id="root_message"></div>
            </div>
            <div class="col-xs-1 col-md-2 col-md-3 col-lg-4"></div>
        </div>
    </div>
</div>
