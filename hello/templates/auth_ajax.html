
<div class="d auth_bkg">
    <div class="in">            
        <div class="row form">
            <div class="col-xs-1 col-sm-2 col-md-3 col-lg-2"></div>
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">                    
                <form class="form-horizontal" id="auth_form" role="form-horizontal" name="f1" method="POST" action="{{ auth_form_link }}">
                    {% csrf_token %}
                    <div id="enter_username_div" class="form-group">
                        <label id="username_mg" class="col-sm-2 control-label">Username</label>
                        <div id="hor_user_div" class="col-sm-10">                               
                            <input id="enter_username" type="text" name="enter_username" class="form-control" placeholder="Enter username">
                        </div>
                    </div>
                    
                    <div id="password_div" class="form-group">
                        <label id="password_mg" class="col-sm-2 control-label">Password</label>
                        <div id="hor_pass_div" class="col-sm-10">                           
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="auth_submit_button" type="submit" class="btn btn-default">Enter to Twitter</button>
                            <h4 class="inl"><a id="registration_link" href="{{ reg_page }}"><strong>Register here</strong></a></h4>
                        </div>
                    </div>
                </form>
                
                <div id="root_message"></div>
            </div>
            <div class="col-xs-1 col-md-2 col-md-3 col-lg-4"></div>
        </div>
    </div>
</div>
